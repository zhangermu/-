<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" s1rc="../layui/layui.js"></script>
    <script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="deptdiv">
        <div id="deptlistdiv">
        <table class="layui-table" border="1" rules="all" align="center">
            <tr>
                <td colspan="100">
                    名称:<input type="text" v-model="searchEntity.deptname"/>
                    <input type="button" value="查询" @click="getDeptListConn()"/>
                </td>
            </tr>
            <tr bgcolor="#5f9ea0" align="center">
                <th>编号</th>
                <th>名称</th>
                <th colspan="100">操作</th>
            </tr>
            <tr v-for="d in deptlist">
                <td>{{d.id}}</td>
                <td>{{d.deptname}}</td>
                <td>删除</td>
                <td><button @click="toDeptPost(d.id)">选择职位</button></td>
            </tr>
            <tr>
                <td colspan="100">
                    当前{{page.currentPage}}/{{page.pageCount}}页;
                    <button @click="paging(1)">首页</button>
                    <button @click="paging(page.previousPage)">上一页</button>
                    <button @click="paging(page.nextPage)">下一页</button>
                    <button @click="paging(page.pageCount)">尾页</button>
                </td>
            </tr>
        </table>
      </div>
        <div id="deptpostdiv" style="display: none">
            <table class="layui-table">
                <tr align="center">
                    <td colspan="100">
                        <h1>目前正在给{{entity.deptname}}部门分配职位</h1>
                    </td>
                </tr>
                <tr align="center">
                    <td>职位</td>
                    <td>
                        <span v-for="p in plist">
                            <input type="checkbox" v-model="postids" :value="p.id"/>{{p.postname}}<br/>
                        </span>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="100">
                        <button @click="saveDeptPost()">保存</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="../myjs/dept_list.js"></script>
</html>
